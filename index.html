<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap');

    body {
      margin: 0;
      font-family: "Rajdhani", sans-serif;
      background: linear-gradient(135deg, #b3e5fc, #e1f5fe);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      color: #ffffff;
      text-shadow: 0 0 15px #81d4fa, 0 0 30px #4fc3f7;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .video-frame {
      position: relative;
      display: inline-block;
      padding: 10px;
      border: 3px solid #81d4fa;
      border-radius: 12px;
      box-shadow: 0 0 20px #81d4fa, 0 0 40px #4fc3f7;
      margin: 20px 0;
    }

    video {
      max-width: 90%;
      border-radius: 8px;
      display: block;
    }

    .corner {
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid #4fc3f7;
      animation: glow 2s infinite alternate;
    }

    .corner.tl { top: 0; left: 0; border-right: none; border-bottom: none; }
    .corner.tr { top: 0; right: 0; border-left: none; border-bottom: none; }
    .corner.bl { bottom: 0; left: 0; border-right: none; border-top: none; }
    .corner.br { bottom: 0; right: 0; border-left: none; border-top: none; }

    @keyframes glow {
      from { box-shadow: 0 0 5px #4fc3f7; }
      to { box-shadow: 0 0 15px #81d4fa; }
    }

    .nav {
      margin-top: 20px;
    }

    button {
      background: #81d4fa;
      border: none;
      padding: 10px 25px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1em;
      font-family: "Rajdhani", sans-serif;
      letter-spacing: 1px;
      color: #fff;
      text-shadow: 0 0 8px #4fc3f7;
      transition: 0.3s;
    }

    button:hover {
      background: #4fc3f7;
      transform: scale(1.05);
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 40px;
      height: 60px;
      background: #81d4fa;
      border-radius: 50% 50% 45% 45%;
      animation: float 6s infinite ease-in;
    }
    .balloon::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      width: 2px;
      height: 40px;
      background: #ccc;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) scale(0.8); opacity: 0; }
    }

    .binary {
      font-family: monospace;
      font-size: 1.2em;
      color: #b3e5fc;
      text-shadow: 0 0 10px #4fc3f7;
      white-space: pre-wrap;
      line-height: 1.6;
    }
  </style>
</head>
<body>

<div class="container" id="page"></div>

<script>
  const wishes = [
    { name: "Alice", video: "videos/alice.mp4" },
    { name: "Bob", video: "videos/bob.mp4" },
    { name: "Charlie", video: "https://www.w3schools.com/html/mov_bbb.mp4" }
  ];

  let current = 0;
  const container = document.getElementById("page");

  function renderPage() {
    container.innerHTML = `
      <h1>From ${wishes[current].name}</h1>
      <div class="video-frame">
        <video src="${wishes[current].video}" controls></video>
        <div class="corner tl"></div>
        <div class="corner tr"></div>
        <div class="corner bl"></div>
        <div class="corner br"></div>
      </div>
      <div class="nav">
        <button onclick="prev()">Previous</button>
        <button onclick="home()">Home</button>
        <button onclick="next()">Next</button>
      </div>
    `;
  }

  function home() {
    container.innerHTML = `
      <h1>ðŸŽ‰ Happy Birthday ðŸŽ‰</h1>
      <p>Click below to start your wishes journey</p>
      <button onclick="renderPage()">Start</button>
    `;
    spawnBalloons();
  }

  function prev() {
    current = (current - 1 + wishes.length) % wishes.length;
    renderPage();
  }

  function next() {
    current++;
    if (current >= wishes.length) {
      finalPage();
    } else {
      renderPage();
    }
  }

  function finalPage() {
    const binaryMessage = "01111001 01101111 01110101 01110010 00100000 01100010 01110101 01110100 01110100 00100000 01101001 01110011 00100000 01110100 01101000 01100101 00100000 01100010 01101111 01101101 01100010";
    container.innerHTML = `
      <h1>Secret Code</h1>
      <div class="binary">${binaryMessage}</div>
    `;
  }

  function spawnBalloons() {
    for (let i = 0; i < 15; i++) {
      let balloon = document.createElement("div");
      balloon.classList.add("balloon");
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.animationDuration = (4 + Math.random() * 3) + "s";
      container.appendChild(balloon);
      setTimeout(() => balloon.remove(), 7000);
    }
    setInterval(spawnBalloons, 5000);
  }

  home();
</script>
</body>
</html>
